server:
  port: 8080

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/test?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: root

mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized

# 第三方接口配置
third-party:
  dict:
    base-url: http://localhost:18022/
    app-key: 28dc15bb-2e2c-45e4-b435-525853f69173
    app-secret: 0e27fdf2820802cdea8e0eb22b695c93

# RestTemplate 配置
rest-template:
  connectTimeout: 5000
  readTimeout: 10000

# 重试策略配置
retry:
  policy:
    max-attempts: 3
    initial-delay: 1000
    multiplier: 2.0
    max-delay: 10000

# 限流配置
rate-limit:
  dict-query:
    capacity: 100
    refill-tokens: 10
    refill-millis: 1000
